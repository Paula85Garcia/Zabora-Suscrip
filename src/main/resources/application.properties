# ========== SERVER ==========
server.port=8081
server.servlet.context-path=/api

# ========== DATABASE ==========
spring.datasource.url=jdbc:mysql://localhost:3306/zabora_subscriptions?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA/HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota

# ========== SECURITY ==========
# Comentado ya que tenemos nuestra propia configuración en SeguridadConfig.java
# spring.profiles.active=disabled-security
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ========== STRIPE (para pruebas) ==========
stripe.api.key=${STRIPE_API_KEY}
stripe.clave.secreta=${STRIPE_SECRET_KEY}
stripe.clave.publica=${STRIPE_PUBLIC_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
