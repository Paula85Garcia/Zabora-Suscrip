# ========================================
# CONFIGURACIÓN ZABORA SUBSCRIPTION SERVICE
# ========================================

# ========== SERVIDOR ==========
server.port=8081
server.servlet.context-path=/api

# ========== PERFIL ACTIVO ==========
spring.profiles.active=dev  # Cambia a 'prod' para producción

# ========== BASE DE DATOS (DESARROLLO CON H2) ==========
# Para desarrollo local rápido con H2 (descomenta estas líneas):
spring.datasource.url=jdbc:h2:mem:zabora_dev;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;NON_KEYWORDS=USER,VALUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Para usar MySQL (comenta las líneas de arriba y descomenta estas):
# spring.datasource.url=jdbc:mysql://localhost:3306/zabora_subscriptions?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
# spring.datasource.username=${DB_USERNAME:root}
# spring.datasource.password=${DB_PASSWORD:password}
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== H2 CONSOLE (SOLO PARA DESARROLLO) ==========
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ========== JPA/HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Para H2:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Para MySQL:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========== SWAGGER/OPENAPI ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs
springdoc.api-docs.enabled=true

# ========== SEGURIDAD ==========
# Configuración de seguridad está en SeguridadConfig.java
# Para desarrollo: Basic Auth habilitado, CSRF deshabilitado

# ========== JWT (A futuro) ==========
jwt.secret=${JWT_SECRET:mySuperSecretKeyForDevelopment123!@#}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.header=Authorization
jwt.prefix=Bearer

# ========== STRIPE ==========
stripe.api.key=${STRIPE_API_KEY:sk_test_51Lxyz...}  # Ejemplo para desarrollo
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_...}
stripe.public.key=${STRIPE_PUBLIC_KEY:pk_test_...}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_...}
stripe.success.url=http://localhost:3000/success
stripe.cancel.url=http://localhost:3000/cancel
stripe.currency=cop

# ========== LOGGING ==========
logging.level.root=INFO
logging.level.com.zabora=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG  # Para ver autenticaciones
logging.level.org.springframework.security.web=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=logs/zabora-subscription.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=100MB

# ========== MODO DE DESARROLLO ==========
app.mode=development
app.mock-data.enabled=true
app.debug.enabled=true

# ========== CORREO (Opcional) ==========
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:test@gmail.com}
spring.mail.password=${MAIL_PASSWORD:password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ========== CACHE ==========
spring.cache.type=simple
spring.cache.caffeine.spec=maximumSize=100,expireAfterAccess=600s

# ========== VALIDACIÓN ==========
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat
spring.jackson.time-zone=America/Bogota
spring.jackson.default-property-inclusion=NON_NULL

# ========== ARCHIVOS ESTÁTICOS ==========
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ========== ACTUATOR (MONITOREO) ==========
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ========== BANNER PERSONALIZADO ==========
spring.banner.location=classpath:banner.txt
spring.banner.charset=UTF-8

# ========== VARIABLES DE ENTORNO POR DEFECTO ==========
# Estas son para desarrollo, en producción usa variables de entorno reales
DB_USERNAME=root
DB_PASSWORD=password
JWT_SECRET=
STRIPE_API_KEY=sk_test_51Lxyz...
STRIPE_PUBLIC_KEY=pk_test_...
MAIL_USERNAME=test@gmail.com
MAIL_PASSWORD=password

# ========== CONFIGURACIONES ADICIONALES ==========
# Tamaño máximo de archivos para upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de sesión
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false  
# true en producción con HTTPS

# Timeout de conexiones
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5