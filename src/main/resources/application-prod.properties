# ========================================
# CONFIGURACIÓN PRODUCCIÓN
# ========================================

spring.profiles.active=prod

server.port=8080
server.servlet.context-path=/api

# MySQL en producción
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/zabora_subscriptions?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Deshabilitar H2 en producción
spring.h2.console.enabled=false

# Logging en producción
logging.level.root=WARN
logging.level.com.zabora=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=OFF

app.mode=production
app.mock-data.enabled=false

# Seguridad en producción
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Stripe con claves reales
stripe.api.key=${STRIPE_API_KEY}
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}